<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공유된 수목 위치</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c271d3d7aa3cd2e6702892fa92c3b313&autoload=false"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root { --tree-sidebar-width: 300px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .container { display: flex; height: 100%; }
        .main-content { flex: 1; position: relative; }
        #map { width: 100%; height: 100%; }
        #message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 8px; z-index: 2000;}
        
        #myLocationBtn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            padding: 8px 12px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sidebar-toggle-btn {
            position: absolute; top: 50%; transform: translateY(-50%); z-index: 2500;
            background-color: #2c3e50; color: white; border: 1px solid #fff;
            width: 25px; height: 50px; cursor: pointer; font-size: 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 1px 0 5px rgba(0,0,0,0.2);
            right: 5px; border-radius: 5px 0 0 5px;
        }

        .tree-sidebar {
            width: var(--tree-sidebar-width); background: #f8f9fa; border-left: 1px solid #e9ecef;
            display: flex; flex-direction: column; transition: width 0.3s ease, min-width 0.3s ease;
            flex-shrink: 0;
        }
        .tree-sidebar.collapsed {
            width: 0; min-width: 0; overflow: hidden; border: none;
        }

        .tree-sidebar h3 {
            padding: 15px; margin: 0; font-size: 18px; background: #f1f3f5;
            border-bottom: 1px solid #e9ecef; flex-shrink: 0;
        }
        .filters {
            padding: 10px; background: #f8f9fa; border-bottom: 1px solid #e9ecef;
            display: flex; flex-direction: column; gap: 8px;
        }
        .filter-group {
            display: flex; flex-wrap: nowrap; overflow-x: auto;
            gap: 4px 8px; align-items: center; font-size: 11px; width: 100%; padding-bottom: 5px;
        }
        .filter-group .filter-title { font-weight: bold; font-size: 12px; margin-right: 5px; white-space: nowrap; }
        .filter-group label {
            display: flex; align-items: center; gap: 3px; cursor: pointer;
            padding: 2px 4px; border-radius: 3px; transition: background-color 0.2s; white-space: nowrap;
        }
        .filter-group label:hover { background-color: #e9ecef; }
        .filter-group input[type="checkbox"] { margin: 0; transform: scale(0.9); }
        .filters #sortFilter { font-size: 12px; padding: 4px; border-radius: 4px; border: 1px solid #ccc; }
        
        #treeListInfo { padding: 8px 12px; font-size: 12px; color: #333; background: #f1f3f5; border-bottom: 1px solid #e9ecef; }
        #treeList { overflow-y: auto; flex-grow: 1; }

        .group-item {
            font-size: 10px; padding: 5px 7px; margin: 1px 0; cursor: pointer;
            display: flex; padding: 10px 12px; border-bottom: 1px solid #e9ecef;
            background-color: white; transition: background-color 0.2s; align-items: flex-start;
        }
        .group-item:hover { background-color: #e9f5ff; }
        .color-dot {
            width: 12px; height: 12px; border-radius: 50%;
            margin-right: 12px; flex-shrink: 0; margin-top: 3px;
        }
        .small-text { font-size: 9px; color: #6c757d; line-height: 1.3; margin-top: 2px; }

        @media (max-width: 768px) {
             #toggle-right-sidebar-desktop { display: none; }
             .tree-sidebar {
                 position: fixed; top: 0; right: 0; height: 100%; z-index: 4000;
                 transform: translateX(100%); box-shadow: -2px 0 10px rgba(0,0,0,0.1);
             }
             .tree-sidebar.visible { transform: translateX(0); }
             #myLocationBtn { left: 15px; bottom: 15px; }
             .mobile-list-toggle {
                 display: block; position: absolute; top: 15px; right: 15px; z-index: 10;
                 width: 40px; height: 40px; background-color: white; border: 1px solid #ccc;
                 border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;
                 box-shadow: 0 2px 5px rgba(0,0,0,0.2);
             }
             .backdrop {
                display: none; position: fixed; top: 0; left: 0; width: 100%;
                height: 100%; background: rgba(0,0,0,0.4); z-index: 3900;
             }
        }
        @media (min-width: 769px) { .mobile-list-toggle { display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="map"></div>
            <button id="myLocationBtn">내 위치</button>
            <button id="toggle-right-sidebar-desktop" class="sidebar-toggle-btn">▶</button>
            <button class="mobile-list-toggle">☰</button>
        </div>
        <div id="message" style="display: none;"></div>
        <div class="backdrop"></div>
    
        <div class="tree-sidebar" id="right-sidebar">
            <h3>공유된 수목 리스트</h3>
            <div class="filters">
                <div id="colorFilterContainer" class="filter-group">
                    <span class="filter-title">색상:</span>
                    <label><input type="checkbox" name="color" value="all" checked> 전체</label>
                    <label><input type="checkbox" name="color" value="green"> 초록</label>
                    <label><input type="checkbox" name="color" value="blue"> 파랑</label>
                    <label><input type="checkbox" name="color" value="orange"> 주황</label>
                    <label><input type="checkbox" name="color" value="gray"> 회색</label>
                    <label><input type="checkbox" name="color" value="red"> 빨강</label>
                </div>
                <div id="gradeFilterContainer" class="filter-group">
                    <span class="filter-title">등급:</span>
                    <label><input type="checkbox" name="grade" value="all" checked> 전체</label>
                </div>
                <div class="filter-group">
                    <span class="filter-title">정렬:</span>
                    <select id="sortFilter">
                        <option value="number_asc">번호 오름차순</option>
                        <option value="number_desc">번호 내림차순</option>
                    </select>
                </div>
            </div>
            <div id="treeListInfo">
                <span id="treeListCount"></span>
            </div>
            <div id="treeList"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBw6TBu2uPgSBW2_E_PUIs-uI_MZVs2hlA",
            authDomain: "treemap-46453.firebaseapp.com",
            projectId: "treemap-46453",
            storageBucket: "treemap-46453.appspot.com",
            messagingSenderId: "629734840216",
            appId: "1:629734840216:web:8dbe1e33662fe844eefded"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const colorMap = { red: '#ff4757', green: '#2ed573', blue: '#3742fa', orange: '#ffa502', gray: '#a4b0be' };

        let map;
        let myLocationMarker = null;
        let markers = []; 
        let allSharedTrees = [];

        document.addEventListener('DOMContentLoaded', () => {
            kakao.maps.load(loadSharedMap);
            document.getElementById('myLocationBtn').addEventListener('click', showMyLocation);

            document.querySelectorAll('#colorFilterContainer input, #gradeFilterContainer input').forEach(el => {
                el.addEventListener('change', (e) => applyFiltersAndSort(e));
            });
            document.getElementById('sortFilter').addEventListener('change', applyFiltersAndSort);

            // 사이드바 토글 기능 (데스크탑/모바일)
            document.getElementById('toggle-right-sidebar-desktop').addEventListener('click', toggleRightSidebarDesktop);
            const mobileToggle = document.querySelector('.mobile-list-toggle');
            const backdrop = document.querySelector('.backdrop');
            const rightSidebar = document.getElementById('right-sidebar');
            mobileToggle.addEventListener('click', () => {
                rightSidebar.classList.toggle('visible');
                backdrop.style.display = rightSidebar.classList.contains('visible') ? 'block' : 'none';
            });
            backdrop.addEventListener('click', () => {
                rightSidebar.classList.remove('visible');
                backdrop.style.display = 'none';
            });
        });

        function toggleRightSidebarDesktop() {
            const sidebar = document.getElementById('right-sidebar');
            const btn = document.getElementById('toggle-right-sidebar-desktop');
            sidebar.classList.toggle('collapsed');
            btn.textContent = sidebar.classList.contains('collapsed') ? '◀' : '▶';
            setTimeout(() => map && map.relayout(), 310);
        }

        function showMessage(text) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.style.display = 'block';
            setTimeout(() => { msgEl.style.display = 'none'; }, 3000);
        }

        async function loadSharedMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('id');
            if (!shareId) return showMessage('유효하지 않은 공유 링크입니다.');

            try {
                const docRef = db.collection('shares').doc(shareId);
                const docSnap = await docRef.get();
                if (!docSnap.exists) return showMessage('공유 데이터를 찾을 수 없거나 삭제되었습니다.');

                allSharedTrees = docSnap.data().trees || [];
                if (allSharedTrees.length === 0) return showMessage('공유된 수목이 없습니다.');

                const mapContainer = document.getElementById('map');
                const mapOption = { center: new kakao.maps.LatLng(allSharedTrees[0].lat, allSharedTrees[0].lng), level: 5 };
                map = new kakao.maps.Map(mapContainer, mapOption);

                populateGradeFilter(allSharedTrees);
                applyFiltersAndSort();

            } catch (error) {
                console.error("Error loading shared data:", error);
                showMessage('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }
        
        function populateGradeFilter(trees) {
            const gradeContainer = document.getElementById('gradeFilterContainer');
            const uniqueGrades = [...new Set(trees.map(t => t.grade).filter(g => g))].sort((a,b) => a.localeCompare(b, undefined, {numeric: true}));
            
            uniqueGrades.forEach(grade => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="grade" value="${grade}"> ${grade}`;
                gradeContainer.appendChild(label);
            });
             document.querySelectorAll('#gradeFilterContainer input').forEach(el => {
                el.addEventListener('change', (e) => applyFiltersAndSort(e));
            });
        }
        
        function applyFiltersAndSort(event) {
            const getSelectedValues = (containerId, e) => {
                const container = document.getElementById(containerId);
                if (!container) return [];
                const allCheckbox = container.querySelector('input[value="all"]');
                const specificCheckboxes = Array.from(container.querySelectorAll('input[type="checkbox"]:not([value="all"])'));

                if (e && e.target && container.contains(e.target)) {
                    if (e.target.value === 'all') {
                        if (e.target.checked) specificCheckboxes.forEach(cb => cb.checked = false);
                    } else {
                        if (e.target.checked && allCheckbox) allCheckbox.checked = false;
                    }
                }
                if (allCheckbox && !specificCheckboxes.some(cb => cb.checked)) {
                    allCheckbox.checked = true;
                }
                
                if (allCheckbox && allCheckbox.checked) return [];
                return Array.from(container.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            };
            
            const selectedColors = getSelectedValues('colorFilterContainer', event);
            const selectedGrades = getSelectedValues('gradeFilterContainer', event);
            const sortValue = document.getElementById('sortFilter').value;

            let filteredTrees = [...allSharedTrees];

            if (selectedColors.length > 0) {
                filteredTrees = filteredTrees.filter(tree => selectedColors.includes(tree.color));
            }
            if (selectedGrades.length > 0) {
                filteredTrees = filteredTrees.filter(tree => selectedGrades.includes(String(tree.grade)));
            }

            filteredTrees.sort((a, b) => {
                const numA = String(a.number);
                const numB = String(b.number);
                return sortValue === 'number_desc' 
                    ? numB.localeCompare(numA, undefined, {numeric: true}) 
                    : numA.localeCompare(numB, undefined, {numeric: true});
            });

            renderListAndMap(filteredTrees);
        }

        function renderListAndMap(treesToRender) {
            const listContainer = document.getElementById('treeList');
            const listCountSpan = document.getElementById('treeListCount');
            listContainer.innerHTML = '';
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            listCountSpan.textContent = `총 ${treesToRender.length}개의 대상목`;
            if (treesToRender.length === 0) {
                listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">표시할 수목이 없습니다.</div>';
                return;
            }

            const bounds = new kakao.maps.LatLngBounds();

            treesToRender.forEach(tree => {
                if (typeof tree.lat === 'number' && typeof tree.lng === 'number') {
                    const position = new kakao.maps.LatLng(tree.lat, tree.lng);
                    const text = tree.number || '';
                    let textWidth = 0;
                    for (let i = 0; i < text.length; i++) { textWidth += (text.charCodeAt(i) > 127) ? 9 : 4.8; }
                    const padding = 12;
                    const svgWidth = Math.max(18, textWidth + padding);
                    const svgHeight = 23, rectHeight = 16, rectRadius = 8, pointerWidth = 5, fontSize = 10, textY = 13;
                    const svgString = `<svg xmlns="http://www.w3.org/2000/svg" width="${svgWidth}" height="${svgHeight}"><rect x="1" y="1" width="${svgWidth-2}" height="${rectHeight}" rx="${rectRadius}" ry="${rectRadius}" fill="${colorMap[tree.color] || colorMap.gray}" stroke="rgba(0,0,0,0.2)"/><path d="M ${svgWidth/2-pointerWidth} ${rectHeight} L ${svgWidth/2} ${svgHeight} L ${svgWidth/2+pointerWidth} ${rectHeight} Z" fill="${colorMap[tree.color]||colorMap.gray}"/><text x="${svgWidth/2}" y="${textY}" font-size="${fontSize}" font-weight="bold" text-anchor="middle" fill="white">${text}</text></svg>`;
                    const imageSrc = `data:image/svg+xml;base64,${btoa(unescape(encodeURIComponent(svgString)))}`;
                    const markerImage = new kakao.maps.MarkerImage(imageSrc, new kakao.maps.Size(svgWidth, svgHeight), {offset: new kakao.maps.Point(svgWidth/2, svgHeight)});
                    const marker = new kakao.maps.Marker({ position, image: markerImage });
                    marker.setMap(map);
                    markers.push(marker);
                    bounds.extend(position);
                }

                const listItem = document.createElement('div');
                listItem.className = 'group-item';
                let detailsHtml = [];
                if (tree.grade) detailsHtml.push(`등급:${tree.grade}`);
                if (tree.diameter) detailsHtml.push(`흉고:${tree.diameter}cm`);
                if (tree.height) detailsHtml.push(`수고:${tree.height}m`);
                
                listItem.innerHTML = `
                    <span class="color-dot" style="background-color: ${colorMap[tree.color] || '#aaaaaa'};"></span>
                    <div style="flex:1;min-width:0;">
                        <div><strong>${tree.number}</strong> - ${tree.species}</div>
                        <div class="small-text">${detailsHtml.join(' / ')}</div>
                    </div>
                `;
                listItem.addEventListener('click', () => map.panTo(new kakao.maps.LatLng(tree.lat, tree.lng)));
                listContainer.appendChild(listItem);
            });

            if (!bounds.isEmpty()) {
                map.setBounds(bounds);
            }
        }
        
        function showMyLocation() {
            if (!map) return showMessage("지도가 로드될 때까지 잠시만 기다려주세요.");
            if (location.protocol !== 'https:') return showMessage('보안(HTTPS) 연결에서만 위치 정보를 사용할 수 있습니다.');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const locPosition = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        if (myLocationMarker) myLocationMarker.setMap(null);
                        myLocationMarker = new kakao.maps.Marker({ map, position: locPosition, image: new kakao.maps.MarkerImage(`data:image/svg+xml;base64,${btoa('<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#007bff" fill-opacity="0.3"/><circle cx="12" cy="12" r="6" fill="#007bff" stroke="white" stroke-width="2"/></svg>')}`, new kakao.maps.Size(24, 24)) });
                        map.panTo(locPosition);
                    },
                    (error) => {
                        let errorMessage = "위치 정보를 가져올 수 없습니다.";
                        if (error.code === error.PERMISSION_DENIED) errorMessage = "위치 정보 권한이 차단되었습니다.\n브라우저 설정을 확인해주세요.";
                        else if (error.code === error.POSITION_UNAVAILABLE) errorMessage = "현재 위치를 찾을 수 없습니다.";
                        else if (error.code === error.TIMEOUT) errorMessage = "시간이 초과되었습니다.";
                        showMessage(errorMessage);
                    }
                );
            } else {
                showMessage("이 브라우저에서는 위치 정보를 지원하지 않습니다.");
            }
        }
    </script>
</body>
</html>
